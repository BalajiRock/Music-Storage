<div class="container">
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group ">
      <input type="text" class="form-control" name="songName" [(ngModel)]="songName"  id="songName" placeholder="Enter Song Name">
    </div>
    <div class="form-group ">
      <select class="form-control" name = "genre" [(ngModel)]="genre"  >
        <option>Melody</option>
        <option>Pop</option>
        <option>Pop</option>
        <option>Pop</option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" name="fav" class="form-check-input" [(ngModel)]="fav" >
      <label class="form-check-label" for="exampleCheck1">Favorite</label>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Upload Your song :</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="getFile($event)"  >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
